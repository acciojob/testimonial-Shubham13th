<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
	body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Individual testimonial box */
        .testimonial {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        /* Testimonial text */
        .testimonial p {
            margin: 0 0 10px;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Author name */
        .author {
            text-align: right;
            font-style: italic;
        }
</style>
<body>
<h1>Testimonials</h1>

    <div class="testimonial">
        <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
        <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">- Jane Smith</p>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
